<script>
    $(function () {

        // 日期团课切换
        $('.kecheng-contentbox').on('click', '.kechengtimeboxul li', function () {
            var url = 'kecheng-specific.html';
            $('.kecheng-specificbox').load(url);//加载页面
            $('.kechengtimeboxul .quanbox').hide();
            $('.kecheng-content .kecheng-contentsijiaobox').hide();
            $('.kecheng-content .kecheng-contenttuankebox').hide();
            $(this).children('.quanbox').show();
        });
        $('.kecheng-content').on('click', '.kecheng-contentsijiao', function () {
            var url1 = 'sijiao.html';
            $('.kecheng-specificbox').load(url1);//加载页面
            $('.kechengtimeboxul .quanbox').hide();
            $('.kecheng-contenttuankebox').hide();
            $(this).children('.kecheng-contentsijiaobox').show();
        })

        $('.kecheng-content').on('click', '.kecheng-contenttuanke', function () {
            var url2 = 'xiaotuanke.html';
            $('.kecheng-specificbox').load(url2);//加载页面
            $('.kechengtimeboxul .quanbox').hide();

            $(this).children('.kecheng-contenttuankebox').show();
        })
    })

</script>

<body style="background:#1e1e1e;">
<div class="pingfentijiao-box ">
    <div class="pingfentijiao-banner">
        <h2>请您对教练进行评价！</h2>
        <div class="pingfentijiao-starsbox">
            <span class="pingfentijiao-stars shine"></span>
            <span class="pingfentijiao-stars "></span>
            <span class="pingfentijiao-stars "></span>
            <span class="pingfentijiao-stars "></span>
            <span class="pingfentijiao-stars "></span>
        </div>
    </div>
    <div class="pingfentijiao-pingjia">
        <span class="active">很用心</span>
        <span>专业技术有待提高</span>
        <span>一般般</span>
        <span>非常nice</span>
    </div>
    <div class="saywordbox">
        <textarea name="" id="" rows="8" class="sayword" placeholder="我有话说"></textarea>
        <a class="leimeiyuyue-footer2" href="##">确认提交</a>
    </div>


</div>

</body>
<script>

    $(function () {
//        星星
        $('.pingfentijiao-stars').on('click', function () {
            var _index = $(this).index();
            $('.pingfentijiao-stars').removeClass('shine')

            for (i = 0; i < _index + 1; i++) {
                $('.pingfentijiao-stars').eq(i).addClass('shine');
            }

        })
//        评价
        $('.pingfentijiao-pingjia span').on('click', function () {

            $(this).toggleClass('active');
        })
    })

</script>

<script>

    $(function () {
        //评分
        $('.leimeiyuyue-informationbox2').on('click', '.infright .stars', function () {
            var _index=$(this).index();
            $('.infright .stars').removeClass('shine')
            for (i=0;i<_index+1;i++){
                $('.infright .stars').eq(i).addClass('shine');
            }

        })
    })
